<div class="container">
  <h1>Whack-a-bug</h1>
  <div id="diff-selection">
    <button class="button" (click)="onDifficultySelect(0)">Regular</button>
    <button class="button" (click)="onDifficultySelect(1)">Hard</button>
    <button class="button" (click)="onDifficultySelect(2)">Harder</button>
  </div>
  <div id="start-container">
    <button class="button" id="start" (click)="onStartClick()">Start</button>
  </div>
</div>
